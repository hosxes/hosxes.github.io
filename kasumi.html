<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>邀请函生成器</title>
  <!-- Google 开源黑体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      text-align: center;
      margin: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>预约邀请函生成器</h2>

  <label>姓名：</label>
  <input type="text" id="name" placeholder="请输入姓名">

  <label>性别：</label>
  <select id="gender">
    <option value="女士">女士</option>
    <option value="先生">先生</option>
  </select>

  <label>体验课内容：</label>
  <select id="course">
    <option value="一对一 (燃脂私教课一节)" selected>一对一 (燃脂私教课一节)</option>
    <option value="一对一 (基础拳击体验课一节)">一对一 (基础拳击体验课一节)</option>
    <option value="一对一 (力量训练体验课一节)">一对一 (力量训练体验课一节)</option>
  </select>

  <label>预约时间：</label>
  <input type="datetime-local" id="date">

  <label>联系电话：</label>
  <input type="text" id="phone" value="18268726040">

  <label>预约教练：</label>
  <input type="text" id="coach" value="郑博霞">

  <br>
  <button onclick="generate()">生成邀请函</button>

  <div id="result">
    <canvas id="canvas" width="800" height="1200"></canvas>
  </div>

  <script>
    function generate() {
      const name = document.getElementById('name').value.trim();
      const gender = document.getElementById('gender').value;
      const course = document.getElementById('course').value;
      const dateInput = document.getElementById('date').value;
      const phone = document.getElementById('phone').value.trim();
      const coach = document.getElementById('coach').value.trim();

      if (!name || !dateInput) {
        alert("请填写姓名和时间！");
        return;
      }

      const date = new Date(dateInput);
      const dateStr = date.toLocaleString('zh-CN', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', hour12: false
      });

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // 背景
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 标题
      ctx.font = "bold 50px 'Noto Sans SC', sans-serif";
      ctx.fillStyle = "#222";
      ctx.textAlign = "center";
      ctx.fillText("预约成功邀请函", canvas.width / 2, 100);

      // 正文
      ctx.font = "36px 'Noto Sans SC', sans-serif";
      ctx.fillStyle = "#000";
      ctx.textAlign = "left";

      const lines = [
        `${name} ${gender}，感谢您的咨询，`,
        `你已经成功预约:`,
        ``,
        `[BY铁馆•拳击] 地址: 江海商务广场C座13楼`,
        `[FIT训练课] ${course}`,
        `[预约时间] ${dateStr}`,
        `[联系电话] ${phone}`,
        `[预约教练] ${coach}`
      ];

      const lineHeight = 70;
      const startY = 220;
      const marginX = 80; // 左右留白

      lines.forEach((line, i) => {
        const y = startY + i * lineHeight;
        ctx.fillText(line, marginX, y);
      });
    }
  </script>
</body>
</html>
