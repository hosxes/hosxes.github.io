<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取并复制URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>提取并复制URL</h1>
    <input type="text" id="inputString" placeholder="请输入包含链接的字符串">
    <button onclick="extractURL()">提取URL</button>
    <div class="result" id="result"></div>

    <script>
        async function copyText(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert("已复制到剪贴板：" + text);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert("复制失败，请手动复制");
            }
        }

        function extractURL() {
            const inputString = document.getElementById("inputString").value;
            const urlRegex = /https?:\/\/\S+/;
            const match = inputString.match(urlRegex);
            const resultDiv = document.getElementById("result");

            if (match) {
                const url = match[0];
                resultDiv.innerHTML = `<p>提取的URL：<span id="url">${url}</span></p>
                                       <button class="copy-btn" onclick="copyText('${url}')">复制到剪贴板</button>`;
            } else {
                resultDiv.innerHTML = `<p>未找到有效的URL</p>`;
            }
        }
    </script>
</body>
</html>
