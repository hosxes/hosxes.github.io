<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提取URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .result {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      word-wrap: break-word;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>输入字符串，提取其中的URL链接</h2>
  <input type="text" id="inputText" placeholder="输入文本..." />
  <button onclick="extractUrl()">提取URL</button>

  <div id="result" class="result" style="display:none;" onclick="copyToClipboard()">点击复制链接</div>

  <script>
    function extractUrl() {
      const inputText = document.getElementById('inputText').value;
      const urlRegex = /\b(?:https?|ftp):\/\/[^\s<>",]+|www\.[^\s<>",]+\b/g;
;  // 改进后的正则表达式
      const resultDiv = document.getElementById('result');

      // 使用正则表达式提取URL
      const matches = inputText.match(urlRegex);

      if (matches && matches.length > 0) {
        resultDiv.style.display = 'block';
        resultDiv.textContent = matches[0]; // 显示第一个URL
      } else {
        resultDiv.style.display = 'none'; // 没有URL时隐藏结果
        alert("没有找到URL！");
      }
    }

    function copyToClipboard() {
      const resultDiv = document.getElementById('result');
      const text = resultDiv.textContent;

      navigator.clipboard.writeText(text).then(() => {
        alert('URL已复制到剪切板！');
      }).catch(err => {
        console.error('复制失败:', err);
        alert('复制失败，请手动复制！');
      });
    }
  </script>
</body>
</html>
